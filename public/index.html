<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo & Calendar App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="welcome-segment" data-cy="welcome-segment">
      <h1>Calendo</h1>
      <p>Todos and Calendar</p>
    </div>

    <div id="main-layout">
      
      <div id="todo-section">
        <h2>My Todos</h2>
        
        <form id="todo-form">
          <input type="text" id="todo-title-input" placeholder="Enter todo title" data-cy="todo-title-input">
          <input type="date" id="todo-date-input" data-cy="todo-date-input">
          <button type="submit" id="save-todo-button" data-cy="save-todo-button">Add Todo</button>
        </form>

        <ul id="todo-list" data-cy="todo-list">
        </ul>
      </div>

      <div id="calendar-section">
        <h2>Calendar</h2>

        <div id="calendar-body" data-cy="calendar-body">
        </div>

        <button id="prev-month" data-cy="prev-month">Previous Month</button>
        <button id="next-month" data-cy="next-month">Next Month</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
